<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Texto 3D</title>

  <!-- three.js -->
  <script src="js/three.js"></script>
  <!-- loaders de texto 3D (UMD) -->
  <script src="js/loaders/FontLoader.js"></script>
  <script src="js/geometries/TextGeometry.js"></script>
  <!-- jsartoolkit -->
  <script src="jsartoolkit5/artoolkit.min.js"></script>
  <script src="jsartoolkit5/artoolkit.api.js"></script>
  <!-- ARToolkit + Three.js bindings -->
  <script src="threex/threex-artoolkitsource.js"></script>
  <script src="threex/threex-artoolkitcontext.js"></script>
  <script src="threex/threex-arbasecontrols.js"></script>
  <script src="threex/threex-armarkercontrols.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Monospace; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>

<body>
<script>
  let scene, camera, renderer, clock;
  let arToolkitSource, arToolkitContext;
  let markerRoot;

  initialize();
  animate();

  function initialize() {
    // Escena y c치mara
    scene = new THREE.Scene();
    camera = new THREE.Camera();
    scene.add(camera);

    // Luz ambiente
    const ambient = new THREE.AmbientLight(0xcccccc, 0.5);
    scene.add(ambient);

    // Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(0x000000, 0);  // transparente
    renderer.setSize(640, 480);
    document.body.appendChild(renderer.domElement);

    // Reloj
    clock = new THREE.Clock();

    // ARToolkitSource (webcam)
    arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
    arToolkitSource.init(() => onResize());
    window.addEventListener('resize', () => onResize());

    // ARToolkitContext
    arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: 'data/camera_para.dat',
      detectionMode: 'mono'
    });
    arToolkitContext.init(() => {
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // Marker root
    markerRoot = new THREE.Group();
    scene.add(markerRoot);
    new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type: 'pattern',
      patternUrl: 'data/patt.hiro'
    });

    // Carga de fuente y creaci칩n de texto 3D
    const fontLoader = new THREE.FontLoader();
    fontLoader.load('fonts/helvetiker_regular.typeface.json', font => {
      const textGeo = new THREE.TextGeometry('Hola AR', {
        font: font,
        size: 0.4,
        height: 0.1,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.02,
        bevelSize: 0.02,
        bevelSegments: 5
      });
      textGeo.computeBoundingBox();
      // Centrar texto
      const xMid = -0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );
      textGeo.translate(xMid, 0, 0);

      const textMat = new THREE.MeshNormalMaterial({
        transparent: true,
        opacity: 0.8,
        side: THREE.DoubleSide
      });

      const textMesh = new THREE.Mesh(textGeo, textMat);
      // Posici칩n: justo encima del marcador
      textMesh.position.y = 0.5;
      // Rotar para orientar hacia la c치mara
      textMesh.rotation.x = -Math.PI / 2;
      markerRoot.add(textMesh);
    });
  }

  function onResize() {
    arToolkitSource.onResize();
    arToolkitSource.copySizeTo(renderer.domElement);
    if (arToolkitContext.arController) {
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
    }
  }

  function update() {
    if (arToolkitSource.ready) {
      arToolkitContext.update(arToolkitSource.domElement);
    }
  }

  function render() {
    renderer.render(scene, camera);
  }

  function animate() {
    requestAnimationFrame(animate);
    update();
    render();
  }
</script>
</body>
</html>
